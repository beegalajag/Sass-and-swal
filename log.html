<!DOCTYPE html>
<html>
<head>
	<title> Login Authentication </title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="log.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="dist/sweetalert.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
	<script type="text/javascript">
	
	$(document).ready(function(){
		$('.submit').click(function(){
		var regexp1 = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var regpswd = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$/;;
		var name = $('#name').val();
		var flag = false;
		if(name.match(regexp1) )
		{
			var pswd = $('#password').val();
			if (pswd.match(regpswd)) {
					flag = true;
				swal({
				     title: "Success",
				     text: "Login Successfull",
				     type: "success",
				     timer: 3000
				     });
				return flag;
			}
			else{
				swal({
  				title: "Enter valid password ",
  				text: "Password must contain special chars and numbers",
  				//timer: 3000,
  				showConfirmButton: true
				});
				return flag;
			}
		}
		else{
			swal({
  				title: "Enter valid email ",
  				text: "Email should look like joe@mail.com",
  				//timer: 3000,
  				showConfirmButton: true
				});
			return flag;
		}
		});
	});
	</script>
</head>
<body>
<div class="container">
<form method="POST" action="log.php">
   <div class="main">
	  <div class="main_text">
	  		<h2> LOGIN </h2>
	  </div>
	  <div class="form-group">
	  		<label for="email" class="form_label">Email: </label>
	  		<input type="text" class="form-control" name ="email" id="name" placeholder="joe@gmail.com" required> 
	  </div>
	  <div class="form-group">
	  		<label for="password" > Password: </label>
	  		<input type="Password" class="form-control" name="password" id="password" placeholder="Password" required>
	  </div>
	  <div class= "submit">
	   <button type="submit" class="btn btn-success">Submit</button>
	  </div>
   </div> 
</form>
</div>
</body>
</html>
